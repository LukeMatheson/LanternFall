<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <style>
        #history-table {
            border-collapse: collapse;
            border: 1px solid #149414;
        }
    </style>
    <link rel="stylesheet" href="stylesheet.css">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="icon" href="Lanternfall Logo White.png">
</head>

<body>
    <div class="full-page-grid-page">
        <div class="center-block">
            <div class="center-grid-history">
                <h1 class="header">Search User</h1>
                <div class="text">
                    <div>
                        Enter a username:
                    </div>
                </div>
                <div class="placeholders">
                    <input type="text" placeholder="Enter a username" name="user-search">
                </div>
                <div class="table-history">
                    <table id="history-table">
                        <thead id="head" class="head-row">
                            <td class="head-cell">Username</td>
                            <td class="head-cell">Kill Name</td>
                            <td class="head-cell">Date</td>
                        </thead>
                        <tbody id="body"></tbody>
                    </table>
                </div>
                <div class="button-history">
                    <button class="button-style" id="search-button">Search</button>
                </div>

                <div class="error">
                    <div id="error-msg"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="history.js"></script>
</body>

</html>
