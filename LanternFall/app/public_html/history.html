<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <style>
        #history-table {
            width: 93%;
            border: 1px solid #149414;
            border-collapse: collapse;
        }
    </style>
    <link rel="stylesheet" href="stylesheet.css">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="icon" href="Lanternfall Logo White.png">
    <link rel="stylesheet" href="./CSS/hamburger.css">
</head>

<body>
    <input type="image" src="IMG/Hamburger_icon.svg.png" class="ham-icon" id="btnHam" />
    <section id="divHam" class="ham-container">
        <div class="float-top"><a href="map.html">MAP</a></div>
        <div class="float-top"><a href="recentKill.html">RECENT</a></div>
        <div class="float-top"><a href="history.html">SEARCH</a></div>
        <div class="float-top"><a href="leaderboard.html">LEADERBOARD</a></div>
        <div class="float-top"><a href="profile.html">PROFILE</a></div>
        <div class="float-top"><a href="about.html">ABOUT</a></div>
        <div class="float-bot"><a href="settings.html">Settings</a></div>
        <div class="float-bot"><a href="/">Logout</a></div>
    </section>
    <div class="full-page-grid-page">
        <div class="center-block">
            <div class="center-grid-history">
                <h1 class="header">Search User</h1>
                <div class="text">
                    <div>
                        Enter a username:
                    </div>
                </div>
                <div class="placeholders">
                    <input type="text" placeholder="Enter a username" name="user-search">
                </div>
                <div class="table-history">
                    <table id="history-table">
                        <thead id="head" class="head-row">
                            <td class="head-cell">Username</td>
                            <td class="head-cell">Kill Name</td>
                            <td class="head-cell">Date</td>
                        </thead>
                        <tbody id="body">
                            <td class="cell" colspan="3">No user selected</td>
                        </tbody>
                    </table>
                </div>
                <div class="button-history">
                    <button class="button-style" id="search-button">Search</button>
                </div>

                <div class="error">
                    <div id="error-msg"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="history.js"></script>
    <script src="JS/anime.min.js"></script>
    <script src="JS/hamburger.js"></script>
</body>

</html>
