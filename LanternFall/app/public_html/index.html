<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="stylesheet.css">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
        <style>
        </style>
</head>

<body>
    <div class="grid-style">
        <div class="center-block">
            <div class="center-grid">
                <div class="logo">
                    
                </div>
                <div class="header">LOGIN</div>
                <div class="text">
                    <div>
                        <div>Username: </div>
                        <div>Password: </div>
                    </div>
                </div>
                <div class="placeholders">
                    <div>
                        <div>
                            <input type="text" class ="placeholders-style" placeholder="username" id="email" required>
                        </div>
                        <div>
                            <input type="password" class ="placeholders-style" placeholder="password" id="pwd" required>
                        </div>
                    </div>
                </div>
                <div id="error"></div>
                <div class="button">
                    <button class="button-style" id="login-button">Sign In</button>
                    <button class="button-style" id="register-button">Register</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
