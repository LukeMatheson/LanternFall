<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./CSS/stylesheet.css">
    <style>
       .login-container {
           display: grid ;
           grid-template-columns: 25% 50% 25%;
           grid-template-rows: 25% 50% 25%;
       }

       .title-item {
           grid-column: 2;
           grid-row: 1;
       }
       .login-content {
           grid-column: 2;
           grid-row: 2;
       }
       .error-item {
           grid-column: 2;
           grid-row: 3;
       }
    </style>
</head>

<body>
    <div class="center-page-block login-container">
        <div class="title-item" id="divLoginTitle">
            <h1>LOGIN</h1>
        </div>
        <div class="login-content">
            <div >
                <input type="text" placeholder="Email" id="email" required>
            </div>
            <div>
                <input type="password" placeholder="Password" id="pwd" required>
            </div>
        </div>
        
        <div class="error-item" id="error"></div>

        <button id="login-button">Login</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
