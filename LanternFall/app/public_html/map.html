<!DOCTYPE html>
<html>
  <head>
    <title>Kill Map</title>
    <style>
        body {
          overflow: hidden;
        }
        #map {
            height: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        button {
            position: absolute;
            left: 50%;
            top: 95%;
        }
        #newPos {
          position: relative;
          float:right;
          margin-right: 100px;
        }
    </style>
    <link rel="stylesheet" href="stylesheet.css">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/hamburger.css">
    <link rel="icon" href="Lanternfall Logo White.png">
  </head>
  <body>
    <div id="map"></div>
    <input type="image" src="IMG/Hamburger_icon.svg.png" class="ham-icon" id="btnHam" />
    <section id="divHam" class="ham-container">
        <div class="float-top"><a href="/about.html">ABOUT</a></div>
        <div class="float-top"><a href="/map.html">MAP</a></div>
        <div class="float-top"><a href="/profile.html">Profile</a></div>
        <div class="float-top"><a href="/map.html">MAP</a></div>
        <div class="float-bot"><a href="/settings.html">Settings</a></div>
        <div class="float-bot"><a href="/">Logout</a></div>
    </section>
    <button class="button-style" id="kill-button">KILL</button>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADWehSNfJTjlxCe5XSMTF1pPKo_LP7HqE&v=weekly"></script>
    <script src="map.js"></script>
    <script src="./js/anime.min.js"></script>
    <script>

        let tl = anime.timeline({
          targets: ".ham-container",
          easing: 'easeOutCirc',
          duration: 750,
          opacity: [0, 1],
          width: '100px',
          autoplay: false
        })
        .add({
          delay: 100
        })
        .add({
          targets: ".float-top, .float-bot",
          color: "rgb(20 148 20)",
          translateX: [-100, 0],
          opacity: [0, 1],
          delay: anime.stagger(100)
        })
        .add({
            targets: "a",
            color: "rgb(20 148 20)",
            duration: 500
        })
  
        document.getElementById("btnHam").addEventListener("click", () => {
          tl.play() ;
          tl.finished.then(() => {
              tl.reverse() ;
          }) ;
        })
      </script>
  </body>
</html>
