<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="stylesheet.css">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="icon" href="Lanternfall Logo White.png">
    <link rel="stylesheet" href="./CSS/hamburger.css">
</head>

<body>
    <input type="image" src="IMG/Hamburger_icon.svg.png" class="ham-icon" id="btnHam" />
    <section id="divHam" class="ham-container">
        <div class="float-top"><a href="map.html">MAP</a></div>
        <div class="float-top"><a href="recentKill.html">RECENT</a></div>
        <div class="float-top"><a href="history.html">SEARCH</a></div>
        <div class="float-top"><a href="leaderboard.html">LEADERBOARD</a></div>
        <div class="float-top"><a href="profile.html">PROFILE</a></div>
        <div class="float-top"><a href="about.html">ABOUT</a></div>
        <div class="float-bot"><a href="settings.html">--Settings--</a></div>
        <div class="float-bot"><a href="/">--Logout--</a></div>
    </section>
    <div class="full-page-grid-page">
        <div class="center-block">
            <div class="center-grid-kill">
                <h1 class="header">Log A Kill</h1>
                <div class="text-email">
                    <div class="text-style">Kill Name: </div>
                </div>
                <div class="text-user">
                    <div class="text-style">Description: </div>
                </div>
                <div class="text-confirm">
                    <div class="text-style">Image: </div>
                </div>
                <div class="placeholders-one">
                    <input type="text" placeholder="Kill Name" id="kill-name">
                </div>
                <div class="placeholders-two-three">
                    <textarea class="textarea-style" placeholder="Description" id="description" maxlength="140"></textarea>
                </div>
                <div class="placeholders-four">
                    <form method="POST" action="/submit-form" enctype="multipart/form-data">
                        <input class="image-file" style="background-color: transparent; font-family: 'Courier New', Courier, monospace; font-weight: bold;" type="file" id="image-file" accept="image/png, image/jpg, image/jpeg">
                    </form>
                </div>
                <div class="button-index">
                    <button class="button-style" id="kill-button">Kill!</button>
                    <button class="button-style" id="return-button">Return</button>
                </div>
                <div class="error-index">
                    <div id="message"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="kill.js"></script>
    <script src="JS/anime.min.js"></script>
    <script src="JS/hamburger.js"></script>
</body>

</html>
