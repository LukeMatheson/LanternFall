<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link media="screen and (min-width: 800px)" rel="stylesheet" href="stylesheet.css">
        <link media="screen and (max-width: 800px)" rel="stylesheet" href="stylesheet.css">
        <link rel="icon" href="Lanternfall Logo White.png">
    </head>

    <body>
        <h1>Log a Kill</h1>

        <form>
            Date:
            <input type="datetime-local" id="date">
        </form>

        <form>
            Kill Name:
            <input type="text" id="kill-name">
        </form>

        <form>
            Latitude:
            <input type="text" id="latitude">
        </form>

        <form>
            Longitude:
            <input type="text" id="longitude">
        </form>

        <form>
            Description (max 140 characters):
            <textarea id="description"></textarea>
        </form>

        <form method="POST" action="/submit-form" enctype="multipart/form-data">
            Image:
            <input type="file" id="image-file" accept="image/png, image/jpg, image/jpeg">
        </form>

        <br>
        <button id="kill-button">Kill!</button>
        <br>

        <div id="message"></div>

        <script src="kill.js"></script>
    </body>
</html>
