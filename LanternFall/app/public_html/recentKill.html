<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <style>
        #profile-table {
            border: 1px solid #149414;
            border-collapse: collapse;
        }
    </style>
    <link rel="stylesheet" href="stylesheet.css">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="icon" href="Lanternfall Logo White.png">
    <link rel="stylesheet" href="./CSS/hamburger.css">
</head>

<body>
    <section id="divHam" class="ham-container">
        <div class="float-top"><a href="/about.html">ABOUT</a></div>
        <div class="float-top"><a href="/map.html">MAP</a></div>
        <div class="float-top"><a href="/profile.html">Profile</a></div>
        <div class="float-top"><a href="/map.html">MAP</a></div>
        <div class="float-bot"><a href="/settings.html">Settings</a></div>
        <div class="float-bot"><a href="/">Logout</a></div>
    </section>
    <div class="full-page-grid-page">
        <div class="center-block">
            <div class="center-grid-content">
                <h1 class="header-content">Recent Kill</h1>

                <div id="error-msg"></div>
                <div class="content">
                    <table id="profile-table">
                        <thead class="head-row">
                            <td class="head-cell">Username</td>
                            <td class="head-cell">Kill Name</td>
                            <td class="head-cell">Date</td>
                        </thead>

                        <tbody id="body"></tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

    <script src="recentKill.js"></script>
    <script src="./js/anime.min.js"></script>
    <script>

        let tl = anime.timeline({
          targets: ".ham-container",
          easing: 'easeOutCirc',
          duration: 750,
          opacity: [0, 1],
          width: '100px',
          autoplay: false
        })
        .add({
          delay: 100
        })
        .add({
          targets: ".float-top, .float-bot",
          color: "rgb(20 148 20)",
          translateX: [-100, 0],
          opacity: [0, 1],
          delay: anime.stagger(100)
        })
        .add({
            targets: "a",
            color: "rgb(20 148 20)",
            duration: 500
        })
  
        document.getElementById("btnHam").addEventListener("click", () => {
          tl.play() ;
          tl.finished.then(() => {
              tl.reverse() ;
          }) ;
        })
      </script>
</body>

</html>
