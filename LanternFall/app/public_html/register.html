<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="stylesheet.css">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="icon" href="Lanternfall Logo White.png">
    <link rel="stylesheet" href="./CSS/hamburger.css">
</head>

<body>
    <section id="divHam" class="ham-container">
        <div class="float-top"><a href="/about.html">ABOUT</a></div>
        <div class="float-top"><a href="/map.html">MAP</a></div>
        <div class="float-top"><a href="/profile.html">Profile</a></div>
        <div class="float-top"><a href="/map.html">MAP</a></div>
        <div class="float-bot"><a href="/settings.html">Settings</a></div>
        <div class="float-bot"><a href="/">Logout</a></div>
    </section>
    <div class="center-grid-page">
        <div class="center-block">
            <div class="center-grid">
                <div class="logo">
                    <div>
                        <img width="100px" height="100px" src="Lanternfall Logo White.png">
                    </div>
                </div>
                <h1 class="header">Register</h1>
                <div class="text">
                    <div>
                        <div class="text-style">Username: </div>
                        <div class="text-style">Email: </div>
                        <div class="text-style">Password: </div>
                        <div class="text-style">Confirm Password: </div>
                    </div>
                </div>
                <div class="placeholders">
                    <div>
                        <div>
                            <input type="text" class="placeholders-style" placeholder="Username" name="Username">
                        </div>

                        <div>
                            <input type="text" class="placeholders-style" placeholder="Email" name="Email">
                        </div>

                        <div>
                            <input type="password" class="placeholders-style" placeholder="Password" name="Pass">
                        </div>

                        <div>
                            <input type="password" class="placeholders-style" placeholder="Confirm Password"
                                name="Confirm">
                        </div>
                    </div>
                </div>

                <div class="button">
                    <button class="button-style" id="signin-button">Sign Up</button>
                    <button class="button-style" id="return-button">Return</button>
                    <div id="error-msg"></div>
                </div>


            </div>
        </div>
    </div>
    <script src="register.js"></script>
    <script src="./js/anime.min.js"></script>
    <script>

        let tl = anime.timeline({
          targets: ".ham-container",
          easing: 'easeOutCirc',
          duration: 750,
          opacity: [0, 1],
          width: '100px',
          autoplay: false
        })
        .add({
          delay: 100
        })
        .add({
          targets: ".float-top, .float-bot",
          color: "rgb(20 148 20)",
          translateX: [-100, 0],
          opacity: [0, 1],
          delay: anime.stagger(100)
        })
        .add({
            targets: "a",
            color: "rgb(20 148 20)",
            duration: 500
        })
  
        document.getElementById("btnHam").addEventListener("click", () => {
          tl.play() ;
          tl.finished.then(() => {
              tl.reverse() ;
          }) ;
        })
      </script>
</body>

</html>
