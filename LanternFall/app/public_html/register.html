<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="stylesheet.css">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="icon" href="Lanternfall Logo White.png">
</head>

<body>
    <div class="center-grid-page">
        <div class="center-block">
            <div class="center-grid-index">
                <div class="logo">
                    <div>
                        <img width="100px" height="100px" src="Lanternfall Logo White.png">
                    </div>
                </div>
                <h1 class="header">Register</h1>
                <div class="text-email">
                    <div class="text-style">Email:</div>
                </div>
                <div class="text-user">
                    <div class="text-style">Username:</div>
                </div>
                <div class="text-password2">
                    <div class="text-style">Password:</div>
                </div>
                <div class="text-confirm">
                    <div class="text-style">Confirm:</div>
                </div>
                <div class="placeholders-one">
                    <input type="text" class="placeholders-style" placeholder="Email" name="Email" maxlength="320" autocomplete="off">
                </div>
                <div class="placeholders-two">
                    <input type="text" class="placeholders-style" placeholder="Username" name="Username" maxlength="64" autocomplete="off">
                </div>
                <div class="placeholders-three">
                    <input type="password" class="placeholders-style" placeholder="Password" name="Pass" maxlength="64" autocomplete="new-password">
                </div>
                <div class="placeholders-four">
                    <input type="password" class="placeholders-style" placeholder="Confirm" name="Confirm" maxlength="64" autocomplete="off">
                </div>

                <div class="button-index">
                    <button class="button-style" id="signin-button">Sign Up</button>
                    <button class="button-style" id="return-button">Return</button>
                </div>
                <div class="error-index">
                    <div id="error-msg"></div>
                </div>

            </div>
        </div>
    </div>
    <script src="register.js"></script>
    <script src="JS/anime.min.js"></script>
    <script src="JS/hamburger.js"></script>
</body>

</html>
