<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <style>
        #profile-table {
            border: 1px solid #149414;
            border-collapse: collapse;
        }
    </style>
    <link rel="stylesheet" href="stylesheet.css">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="icon" href="Lanternfall Logo White.png">
</head>

<body>
    <div class="full-page-grid-page">
        <div class="center-block">
            <div class="center-grid-content">
                <h1 class="header-content">Profile Page</h1>

                <div id="error-msg"></div>
                <div class="content">
                    <table id="profile-table">
                        <thead>
                            <td class="head-cell">Date</td>
                            <td class="head-cell">Kill Name</td>
                            <td class="head-cell">Description</td>
                        </thead>

                        <tbody id="body"></tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

    <script src="profile.js"></script>
</body>

</html>
