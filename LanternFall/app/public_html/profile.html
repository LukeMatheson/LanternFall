<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            #profile-table {
                border: 1px solid black;
                border-collapse: collapse;
            }

            .head-cell {
                border: 1px solid black;
                padding: 10px;
                font-weight: bold;
            }

            .cell {
                border: 1px solid black;
                padding: 10px;
            }
        </style>
        <link media="screen and (min-width: 800px)" rel="stylesheet" href="stylesheet.css">
        <link media="screen and (max-width: 800px)" rel="stylesheet" href="stylesheet.css">
        <link rel="icon" href="Lanternfall Logo White.png">
    </head>

    <body>
        <h1>Profile Page</h1>

        <div id="error-msg"></div>

        <table id="profile-table">
            <thead>
                <td class="head-cell">Date</td>
                <td class="head-cell">Kill Name</td>
                <td class="head-cell">Latitude</td>
                <td class="head-cell">Longitude</td>
                <td class="head-cell">Description</td>
                <td class="head-cell">Delete Kill?</td>
            </thead>

            <tbody id="body"></tbody>
        </table>

        <script src="profile.js"></script>
    </body>
</html>
