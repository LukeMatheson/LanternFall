<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="stylesheet.css">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="icon" href="Lanternfall Logo White.png">
    <link rel="stylesheet" href="./CSS/hamburger.css">
</head>

<body>
    <input type="image" src="IMG/Hamburger_icon.svg.png" class="ham-icon" id="btnHam" />
    <section id="divHam" class="ham-container">
        <div class="float-top"><a href="/about.html">ABOUT</a></div>
        <div class="float-top"><a href="/map.html">MAP</a></div>
        <div class="float-top"><a href="/profile.html">Profile</a></div>
        <div class="float-top"><a href="/map.html">MAP</a></div>
        <div class="float-bot"><a href="/settings.html">Settings</a></div>
        <div class="float-bot"><a href="/">Logout</a></div>
    </section>
    <div class="center-grid-page">
        <div class="center-block">
            <div class="center-grid">
                <h1 class="header">Change Username</h1>
                <div class="text">
                    New Username:
                </div>
                <div class="placeholders">
                    <input type="text" name="user-change">
                </div>
                <div class="button">
                    <button class="button-style" id="submit-button">Submit</button>
                    <button class="button-style" id="return-button">Return</button>
                </div>
                <div class="error">
                    <div id="error-msg"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="userchange.js"></script>
    <script src="./js/anime.min.js"></script>
    <script>

        let tl = anime.timeline({
          targets: ".ham-container",
          easing: 'easeOutCirc',
          duration: 750,
          opacity: [0, 1],
          width: '100px',
          autoplay: false
        })
        .add({
          delay: 100
        })
        .add({
          targets: ".float-top, .float-bot",
          color: "rgb(20 148 20)",
          translateX: [-100, 0],
          opacity: [0, 1],
          delay: anime.stagger(100)
        })
        .add({
            targets: "a",
            color: "rgb(20 148 20)",
            duration: 500
        })
  
        document.getElementById("btnHam").addEventListener("click", () => {
          tl.play() ;
          tl.finished.then(() => {
              tl.reverse() ;
          }) ;
        })
      </script>
</body>

</html>
