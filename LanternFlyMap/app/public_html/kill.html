<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <h1>Log a Kill</h1>

        <form>
            Username:
            <input type="text" name="username">
        </form>

        <form>
            Date:
            <input type="datetime-local" name="date">
        </form>

        <form>
            Kill Name:
            <input type="text" name="kill-name">
        </form>

        <form>
            Latitude:
            <input type="text" name="latitude">
        </form>

        <form>
            Longitude:
            <input type="text" name="longitude">
        </form>

        <form>
            Description (max 240 characters):
            <textarea id="description"></textarea>
        </form>

        <form>
            Image:
            <input type="file" name="image" accept="image/png, image/jpg">
        </form>

        <br>
        <button id="kill-button">Kill!</button>
        <br>

        <div id="error-msg"></div>

        <script src="kill.js"></script>
    </body>
</html>
